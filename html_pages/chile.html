<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chile</title>
    <link rel="stylesheet" href="./chile.css" />
  </head>
  <body>
    <div class="full_page">
      <div class="upper_side">
        <div class="circle"></div>
        <div class="circle2"></div>
        <div class="triangle"></div>
        <div class="triangle2"></div>
        <div>
          <h1 id="title">Chile</h1>
        </div>
      </div>
      <div class="lower_side">
        <div class="video_background">
          <div>
            <h1 id="cochamo">Cochamo</h1>
            <div class="img_text">
              <img
                class="img la_cochamo"
                src="../images/argentina_imgs/argentina_2_3.jpeg"
                alt="Villa La Angostura"
                height="320"
                width="320"
              />
              <div class="text_segm">
                <p class="text_cochamo">
                  We went to the town of Cochamo where we ate doghnuts and pizza
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="lower_side">
        <div class="video_background">
          <div>
            <h1 id="cochamo">Conguillío</h1>
            <div class="img_text">
              <img
                class="img la_cochamo"
                src="../images/argentina_imgs/argentina_1_3.jpeg"
                alt="Villa La Angostura"
                height="320"
                width="320"
              />
              <div class="text_segm">
                <p class="text_cochamo">
                  We went to the town of Conguillío where we ate doghnuts and
                  pizza
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="chile.js" charset="utf-8"></script>
  </body>
</html>
