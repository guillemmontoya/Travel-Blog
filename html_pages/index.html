<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesusita</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="full_page">
      <div class="upper_side">
        <img
          class="world_img"
          src="../images/world.png"
          alt="World Illustration"
          height="210"
          width="150"
        />
        <div>
          <h1 id="title">Welcome</h1>
        </div>
        <div class="plain_text">
          <p>
            Join us and discover the world through our
            <span id="lens">lens</span>
          </p>
        </div>
      </div>

      <div class="places_visited">
        <div class="Argentina">
          <img
            class="argentina_img"
            src="../images/argentina.jpg"
            alt="Argentina Andes"
            height="250"
            width="310"
          />
          <div class="hover_text_arg">Argentina</div>
        </div>
        <div class="Catalonia">
          <img
            class="catalonia_img"
            src="../images/catalonia.jpg"
            alt="Catalonia Beach"
            height="250"
            width="310"
          />
          <div class="hover_text_cat">Catalonia</div>
        </div>
        <div class="Chile">
          <img
            class="chile_img"
            src="../images/chile.avif"
            alt="Chile Andes"
            height="250"
            width="310"
          />
          <div class="hover_text_chi">Chile</div>
        </div>
      </div>
    </div>
  </body>
</html>
