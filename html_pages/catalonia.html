<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalonia</title>
    <link rel="stylesheet" href="./catalonia.css" />
  </head>
  <body>
    <div class="full_page">
      <div class="upper_side">
        <div class="circle fade-in"></div>
        <div class="stick1 fade-in"></div>
        <div class="stick2 fade-in"></div>
        <div class="stick3 fade-in"></div>
        <div class="stick4 fade-in"></div>
        <div class="curve fade-in"></div>
        <div class="curve2 fade-in"></div>
        <div class="curve3 fade-in"></div>
        <div class="curve4 fade-in"></div>
        <div class="curve5 fade-in"></div>
        <div class="curve6 fade-in"></div>
        <div>
          <h1 id="title">Catalonia</h1>
        </div>
      </div>
      <div class="lower_side">
        <div class="video_background">
          <div class="section1">
            <div>
              <h1 id="pirineus">Pirineus</h1>
              <div class="img_text">
                <img
                  class="img la_pirineus"
                  src="../images/argentina_imgs/argentina_2_3.jpeg"
                  alt="Villa La Angostura"
                  height="320"
                  width="320"
                />
              </div>
              <div class="text_segm">
                <p class="text_pirineus">
                  We went to the town of Pirineus where we ate doghnuts and
                  pizza
                </p>
              </div>
            </div>
          </div>
          <div class="section2">
            <div>
              <h1 id="costa_brava">Costa Brava</h1>
              <div class="img_text">
                <img
                  class="img la_costa_brava"
                  src="../images/argentina_imgs/argentina_3_3.jpeg"
                  alt="Villa La Angostura"
                  height="320"
                  width="320"
                />
                <div class="text_segm">
                  <p class="text_costa_brava">
                    We went to the town of costa brava where we ate doghnuts and
                    pizza
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="chile.js" charset="utf-8"></script> -->
  </body>
</html>
